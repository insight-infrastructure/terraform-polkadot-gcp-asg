---

print_:
  type: print
  statement: Configuring Polkadot GCP Auto-Scaling Group

instance_family_:
  type: select
  # TODO: Make sure the instances are available in the region
  message: Which instance family do you want to use?
  choices:
    - e2
    - n1
    - n2
    - n2d

gcp_available_instances_:
  type: gcp_instance_types
  zone: "{{ nuki.azs[0] }}"
  gcp_project: "{{ nuki.project }}"
  instance_families:
    - "{{ nuki.instance_family_ }}"

instance_type:
  type: select
  message: What type of data instances do you want to create?
  choices: "{{ nuki.gcp_available_instances_ }}"

autoscale_enabled:
  type: confirm
  message: Do you want to enable autoscaling?

num_instances:
  type: input
  message: Number of instances to create >>
  default: 1
  when: "{{ not nuki.autoscale_enabled }}"

min_instances:
  type: input
  message: Number of instances to create >>
  default: 1
  when: "{{ nuki.autoscale_enabled }}"

max_instances:
  type: input
  message: Number of instances to create >>
  default: 10
  when: "{{ nuki.autoscale_enabled }}"

